<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/validation.css">
    
    <style>
        body {
            background: linear-gradient(145deg, #f4f7fb 0%, #eef1f8 100%);
            min-height: 100vh;
        }

        .profile-shell {
            max-width: 720px;
            margin: 0 auto;
            padding: 2.5rem 1rem 3.5rem;
        }

        .profile-card {
            border: none;
            border-radius: 22px;
            box-shadow: 0 22px 48px rgba(15, 23, 42, 0.12);
            background-color: #ffffff;
        }

        .profile-card .card-body {
            padding: 2.8rem 3rem;
        }

        .profile-heading {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-heading h2 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.45rem;
        }

        .profile-heading p {
            margin: 0;
            color: #6c757d;
            font-size: 0.95rem;
        }

        .profile-image-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
        }

        .profile-image-container .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 6px solid #f1f4fb;
        }

        .profile-image-container .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.35);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .profile-image-container:hover .overlay {
            opacity: 1;
        }

        .profile-form .form-label {
            font-weight: 600;
            color: #1f2937;
        }

        .profile-form .form-control {
            border-radius: 12px;
            padding: 0.7rem 1rem;
            box-shadow: none;
        }

        .profile-form .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.16);
            border-color: rgba(13, 110, 253, 0.6);
        }

        .profile-form .input-group > .form-control,
        .profile-form .input-group > .btn {
            border-radius: 12px;
        }

        .profile-form .input-group > .btn {
            font-weight: 600;
            padding: 0.65rem 1.15rem;
        }

        .profile-actions .btn {
            border-radius: 999px;
            padding: 0.7rem 1rem;
            font-weight: 600;
        }

        .profile-actions .btn-link {
            text-decoration: none;
            font-weight: 600;
        }

        .validation-message {
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="header-placeholder"></div>

        <main class="profile-shell">
            <div class="card profile-card">
                <div class="card-body profile-form">
                    <div class="profile-heading">
                        <h2>회원정보수정</h2>
                        <p>프로필 정보를 최신 상태로 유지하고 안전하게 보호하세요.</p>
                    </div>

                    <div class="profile-image-container">
                        <img src="/img/default-profile.png" id="profile-image-preview" class="rounded-circle profile-image" alt="프로필 이미지">
                        <label for="profile-image-upload" class="overlay">이미지 변경</label>
                        <input type="file" id="profile-image-upload" accept="image/jpeg,image/png,image/webp" style="display: none;">
                        <div id="image-validation" class="validation-message text-center mt-2" style="display: none;"></div>
                    </div>

                    <div class="mb-3">
                        <label for="user-email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="user-email" placeholder="user@example.com" disabled readonly>
                    </div>

                    <div class="mb-4">
                        <label for="user-nickname" class="form-label">닉네임</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="user-nickname" placeholder="현재 닉네임">
                            <button class="btn btn-outline-secondary" type="button" id="check-nickname-button">중복 확인</button>
                        </div>
                        <div id="nickname-validation" class="validation-message" style="display: none;"></div>
                    </div>

                    <div class="profile-actions d-grid mb-4">
                        <button class="btn btn-primary" id="update-profile-button" type="button">수정완료</button>
                    </div>

                    <div class="profile-actions d-flex justify-content-end">
                        <button class="btn btn-link text-danger p-0" id="withdraw-button" type="button" data-bs-toggle="modal" data-bs-target="#withdraw-modal">회원탈퇴</button>
                    </div>
                </div>
            </div>
        </main>

       <div id="footer-placeholder"></div>

        <div class="modal fade" id="withdraw-modal" tabindex="-1" aria-labelledby="withdrawModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="withdrawModalLabel">회원탈퇴</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="withdraw-step-1">
                            <p>정말로 회원탈퇴 하시겠습니까?</p>
                            <p class="text-muted"><small>작성된 댓글과 게시글은 삭제됩니다. 이 작업은 되돌릴 수 없습니다.</small></p>
                        </div>
                        <div id="withdraw-step-2" style="display: none;">
                            <label for="withdraw-password" class="form-label">계정 확인을 위해 비밀번호를 입력해주세요.</label>
                            <input type="password" class="form-control" id="withdraw-password" placeholder="비밀번호 입력">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="withdraw-footer-1">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-danger" id="confirm-withdraw-step1">확인</button>
                        </div>
                        <div id="withdraw-footer-2" style="display: none;">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-danger" id="confirm-withdraw-final">최종 탈퇴</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/user.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
