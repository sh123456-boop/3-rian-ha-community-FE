<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물(인피니티스크롤) 페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(145deg, #f5f7fb 0%, #eef1f8 100%);
            min-height: 100vh;
        }

        .board-shell {
            max-width: 1080px;
            margin: 0 auto;
            padding: 2.75rem 0 3.5rem;
        }

        .board-header-card {
            border: none;
            border-radius: 22px;
            box-shadow: 0 22px 48px rgba(15, 23, 42, 0.12);
            background: #ffffff;
            padding: 2.25rem 2.5rem;
            margin-bottom: 2.25rem;
        }

        .board-heading h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.35rem;
        }

        .board-heading p {
            margin: 0;
            color: #6c757d;
            font-size: 0.95rem;
        }

        .board-controls {
            margin-top: 1.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
        }

        .sort-toggle {
            display: inline-flex;
            gap: 0.5rem;
            background: #f1f5ff;
            padding: 0.35rem;
            border-radius: 999px;
        }

        .sort-toggle .btn {
            border-radius: 999px;
            border: none;
            padding: 0.6rem 1.4rem;
            font-weight: 600;
            color: #4b5563;
        }

        .sort-toggle .btn.active {
            background: #0d6efd;
            color: #ffffff;
            box-shadow: 0 6px 18px rgba(13, 110, 253, 0.28);
        }

        .board-actions .btn {
            border-radius: 999px;
            padding: 0.6rem 1.4rem;
            font-weight: 600;
        }

        .post-grid .post-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 16px 38px rgba(15, 23, 42, 0.08);
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .post-grid .post-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 22px 46px rgba(15, 23, 42, 0.12);
        }

        .post-card .card-body {
            padding: 1.5rem;
        }

        .post-card .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.9rem;
            color: #1f2937;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 0.65rem;
            margin-bottom: 1.2rem;
        }

        .post-author img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e5e7eb;
        }

        .post-author .name {
            font-weight: 600;
            color: #374151;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .post-stats {
            display: inline-flex;
            gap: 0.9rem;
            color: #4b5563;
            font-weight: 500;
        }

        .post-stats span {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        #loading-spinner {
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .board-header-card {
                padding: 1.75rem 1.5rem;
            }

            .board-controls {
                gap: 1.25rem;
            }

            .board-actions {
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }

            .post-card .card-body {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container board-shell">
        
        <div id="header-placeholder"></div>

        <div class="board-header-card">
            <div class="board-heading text-center">
                <h2>커뮤니티 게시판</h2>
                <p>새로운 이야기와 인기글을 탐색해보세요.</p>
            </div>
            <div class="board-controls">
                <div class="sort-toggle" role="group" aria-label="정렬 방식 선택">
                    <button type="button" class="btn active" id="latest-btn">최신순</button>
                    <button type="button" class="btn" id="popular-btn">인기순</button>
                </div>
                <div class="board-actions">
                    <a href="/postranking" class="btn btn-outline-primary me-2">인기글</a>
                    <a href="/posts/new" class="btn btn-primary">게시글 작성</a>
                </div>
            </div>
        </div>
        <main>
            <div id="posts-container" class="row g-4 post-grid"></div>
            <div id="loading-spinner" class="text-center my-4" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </main>

        
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/posts.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    
</body>
</html>
